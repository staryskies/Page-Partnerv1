<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark as Read - PagePartner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="mobile-nav-toggle"><i class="fas fa-bars"></i></button>
  <div class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="PagePartner Logo">
      <span class="logo-text">PagePartner</span>
    </div>
    <nav class="nav-links">
      <div class="nav-section">
        <div class="nav-section-title">Main</div>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
        <a href="add-book.html" class="nav-item"><i class="fas fa-plus"></i> Add Book</a>
        <a href="discover.html" class="nav-item"><i class="fas fa-compass"></i> Discover</a>
        <a href="read.html" class="nav-item active"><i class="fas fa-book"></i> Read</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Social</div>
        <a href="circles.html" class="nav-item"><i class="fas fa-users"></i> Reading Circles</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Personal</div>
        <a href="achievements.html" class="nav-item"><i class="fas fa-award"></i> Achievements</a>
      </div>
    </nav>
    <div class="user-profile">
      <div class="user-avatar" id="user-avatar-initials"></div>
      <div class="user-info">
        <div class="user-name" id="user-display-name">Sign in</div>
        <div class="user-status" id="user-stats">Start your reading journey</div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="section-header">
      <h2 class="section-title">Mark Books as Read</h2>
    </div>
    <div class="book-list" id="book-list">
      <!-- Dynamic books will be added here -->
    </div>
  </div>
  <script>
    const baseUrl = window.location.origin;
    document.addEventListener('DOMContentLoaded', async () => {
      const username = localStorage.getItem('username');
      const userResponse = await fetch(`${baseUrl}/api/user`, { headers: { 'X-Username': username } });
      const userData = await userResponse.json();
      updateUserProfile(userData);
  
      const booksResponse = await fetch(`${baseUrl}/api/books`, { headers: { 'X-Username': username } });
      const books = await booksResponse.json();
      renderBooks(books);
      
      // Add mobile navigation toggle
      const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
      const sidebar = document.querySelector('.sidebar');
      if (mobileNavToggle) {
        mobileNavToggle.addEventListener('click', () => {
          sidebar.classList.toggle('open');
        });
      }
    });
  
    function updateUserProfile(data) {
      const userAvatar = document.getElementById('user-avatar-initials');
      const userName = document.getElementById('user-display-name');
      const userStats = document.getElementById('user-stats');
      if (data.isLoggedIn && data.displayName) {
        const initials = data.displayName.split(' ').map(n => n.charAt(0)).join('');
        userAvatar.textContent = initials;
        userName.textContent = data.displayName;
        userStats.textContent = `${data.completedBooks} books â€¢ ${data.badges} badges`;
      }
    }
  
    function renderBooks(books) {
      const list = document.getElementById('book-list');
      list.innerHTML = '';
      books.forEach(book => {
        const item = document.createElement('div');
        item.className = 'book-item';
        item.innerHTML = `
          <div class="book-title">${book.title}</div>
          <button class="mark-read-btn" onclick="markAsRead(${book.id})">Mark as Read</button>
        `;
        list.appendChild(item);
      });
    }
  
    async function markAsRead(bookId) {
      const username = localStorage.getItem('username');
      try {
        await fetch(`${baseUrl}/api/user`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json', 'X-Username': username },
          body: JSON.stringify({ completedBooks: 1, currentlyReading: -1, points: 10 }),
        });
        await fetch(`${baseUrl}/api/book/${bookId}`, {
          method: 'DELETE',
          headers: { 'X-Username': username },
        });
        // Award "First Book" achievement if first completion
        const userResponse = await fetch(`${baseUrl}/api/user`, { headers: { 'X-Username': username } });
        const userData = await userResponse.json();
        if (userData.completedBooks === 1) {
          await fetch(`${baseUrl}/api/achievements`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-Username': username },
            body: JSON.stringify({ name: 'First Book', description: 'Read your first book', icon: 'fas fa-book' }),
          });
        }
        window.location.reload();
      } catch (err) {
        console.error('Mark as Read Error:', err);
      }
    }
  </script>
</body>
</html>
