<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark as Read - PagePartner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Updated styles to match add-book.html */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary-color: #1e3a5f;
      --secondary-color: #ff6b6b;
      --accent-color: #38b2ac;
      --number-color: #2196f3;
      --dark-bg: #ffffff;
      --card-bg: #ffffff;
      --light-text: #212529;
      --muted-text: #8a8a8a;
      --border-color: #f0f0f0;
      --gradient-start: #ffffff;
      --gradient-end: #f8f9fa;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      --hover-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Inter', sans-serif; 
    }
    
    body { 
      background: var(--gradient-start);
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .sidebar {
      width: 260px;
      background: var(--card-bg);
      padding: 30px 20px;
      height: 100vh;
      position: fixed;
      border-right: 1px solid var(--border-color);
      z-index: 10;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease;
    }
    
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    
    .logo-text {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary-color);
    }
    
    .nav-section {
      margin-bottom: 25px;
    }
    
    .nav-section-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--muted-text);
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 5px;
      border-radius: 8px;
      color: var(--light-text);
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .nav-item i {
      margin-right: 10px;
      font-size: 1rem;
    }
    
    .nav-item:hover {
      background: rgba(56, 178, 172, 0.1);
      color: var(--accent-color);
    }
    
    .nav-item.active {
      background: rgba(56, 178, 172, 0.1);
      color: var(--accent-color);
      font-weight: 500;
    }
    
    .user-profile {
      margin-top: auto;
      display: flex;
      align-items: center;
      padding: 15px 10px;
      border-top: 1px solid var(--border-color);
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      margin-right: 10px;
    }
    
    .user-info {
      flex: 1;
    }
    
    .user-name {
      font-weight: 600;
      color: var(--light-text);
    }
    
    .user-status {
      font-size: 0.8rem;
      color: var(--muted-text);
    }
    
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 260px;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-color);
    }
    
    .book-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .book-item {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--card-shadow);
      border: 1px solid var(--border-color);
      transition: all 0.3s;
    }
    
    .book-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--hover-shadow);
    }
    
    .book-title {
      font-weight: 600;
      color: var(--light-text);
    }
    
    .mark-read-btn {
      padding: 8px 15px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }
    
    .mark-read-btn:hover {
      background: #2a9d98;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(56, 178, 172, 0.2);
    }
    
    .mobile-nav-toggle {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.2rem;
      z-index: 100;
      cursor: pointer;
      box-shadow: var(--card-shadow);
    }
    
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .mobile-nav-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <button class="mobile-nav-toggle"><i class="fas fa-bars"></i></button>
  <div class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="PagePartner Logo">
      <span class="logo-text">PagePartner</span>
    </div>
    <nav class="nav-links">
      <div class="nav-section">
        <div class="nav-section-title">Main</div>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
        <a href="add-book.html" class="nav-item"><i class="fas fa-plus"></i> Add Book</a>
        <a href="discover.html" class="nav-item"><i class="fas fa-compass"></i> Discover</a>
        <a href="read.html" class="nav-item active"><i class="fas fa-book"></i> Read</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Social</div>
        <a href="circles.html" class="nav-item"><i class="fas fa-users"></i> Reading Circles</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Personal</div>
        <a href="achievements.html" class="nav-item"><i class="fas fa-award"></i> Achievements</a>
      </div>
    </nav>
    <div class="user-profile">
      <div class="user-avatar" id="user-avatar-initials"></div>
      <div class="user-info">
        <div class="user-name" id="user-display-name">Sign in</div>
        <div class="user-status" id="user-stats">Start your reading journey</div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="section-header">
      <h2 class="section-title">Mark Books as Read</h2>
    </div>
    <div class="book-list" id="book-list">
      <!-- Dynamic books will be added here -->
    </div>
  </div>
  <script>
    const baseUrl = window.location.origin;
    document.addEventListener('DOMContentLoaded', async () => {
      const username = localStorage.getItem('username');
      const userResponse = await fetch(`${baseUrl}/api/user`, { headers: { 'X-Username': username } });
      const userData = await userResponse.json();
      updateUserProfile(userData);
  
      const booksResponse = await fetch(`${baseUrl}/api/books`, { headers: { 'X-Username': username } });
      const books = await booksResponse.json();
      renderBooks(books);
      
      // Add mobile navigation toggle
      const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
      const sidebar = document.querySelector('.sidebar');
      if (mobileNavToggle) {
        mobileNavToggle.addEventListener('click', () => {
          sidebar.classList.toggle('open');
        });
      }
    });
  
    function updateUserProfile(data) {
      const userAvatar = document.getElementById('user-avatar-initials');
      const userName = document.getElementById('user-display-name');
      const userStats = document.getElementById('user-stats');
      if (data.isLoggedIn && data.displayName) {
        const initials = data.displayName.split(' ').map(n => n.charAt(0)).join('');
        userAvatar.textContent = initials;
        userName.textContent = data.displayName;
        userStats.textContent = `${data.completedBooks} books â€¢ ${data.badges} badges`;
      }
    }
  
    function renderBooks(books) {
      const list = document.getElementById('book-list');
      list.innerHTML = '';
      books.forEach(book => {
        const item = document.createElement('div');
        item.className = 'book-item';
        item.innerHTML = `
          <div class="book-title">${book.title}</div>
          <button class="mark-read-btn" onclick="markAsRead(${book.id})">Mark as Read</button>
        `;
        list.appendChild(item);
      });
    }
  
    async function markAsRead(bookId) {
      const username = localStorage.getItem('username');
      try {
        await fetch(`${baseUrl}/api/user`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json', 'X-Username': username },
          body: JSON.stringify({ completedBooks: 1, currentlyReading: -1, points: 10 }),
        });
        await fetch(`${baseUrl}/api/book/${bookId}`, {
          method: 'DELETE',
          headers: { 'X-Username': username },
        });
        // Award "First Book" achievement if first completion
        const userResponse = await fetch(`${baseUrl}/api/user`, { headers: { 'X-Username': username } });
        const userData = await userResponse.json();
        if (userData.completedBooks === 1) {
          await fetch(`${baseUrl}/api/achievements`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-Username': username },
            body: JSON.stringify({ name: 'First Book', description: 'Read your first book', icon: 'fas fa-book' }),
          });
        }
        window.location.reload();
      } catch (err) {
        console.error('Mark as Read Error:', err);
      }
    }
  </script>
</body>
</html>
