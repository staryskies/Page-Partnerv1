<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PagePartner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #FCFAF7;
            color: #1A365D;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2A9D8F;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .login-container input:focus {
            border-color: #2A9D8F;
            outline: none;
            box-shadow: 0 0 5px rgba(42, 157, 143, 0.3);
        }
        .login-container button {
            background-color: #2A9D8F;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .login-container button:hover {
            background-color: #238177;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(42, 157, 143, 0.3);
        }
        .login-container button:active {
            background-color: #1E6F63;
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(42, 157, 143, 0.2);
        }
        .login-container p {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .login-container a {
            color: #2A9D8F;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .login-container a:hover {
            color: #238177;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .signup-btn {
            background-color: #ffffff;
            color: #2A9D8F;
            border: 2px solid #2A9D8F;
            border-radius: 5px;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #2A9D8F;
            color: #ffffff;
        }
        .forgot-btn {
            background-color: #ffffff;
            color: #1A365D;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .forgot-btn:hover {
            background-color: #f0f0f0;
            color: #1A365D;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="identifier" placeholder="Username or Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="handleLogin()">Login</button>
        <p id="error" class="error"></p>
        <p>
            Don't have an account? 
            <a href="signup.html" style="color: #2A9D8F; text-decoration: none; font-weight: 600;">Sign up</a>
        </p>
    </div>

    <script src="/script.js"></script>
</body>
</html>
