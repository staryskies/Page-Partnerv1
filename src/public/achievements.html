<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievements - PagePartner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Updated styles to match add-book.html */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary-color: #1e3a5f;
      --secondary-color: #ff6b6b;
      --accent-color: #38b2ac;
      --number-color: #2196f3;
      --dark-bg: #ffffff;
      --card-bg: #ffffff;
      --light-text: #212529;
      --muted-text: #8a8a8a;
      --border-color: #f0f0f0;
      --gradient-start: #ffffff;
      --gradient-end: #f8f9fa;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      --hover-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Inter', sans-serif; 
    }
    
    body { 
      background: var(--gradient-start);
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .sidebar {
      width: 260px;
      background: var(--card-bg);
      padding: 30px 20px;
      height: 100vh;
      position: fixed;
      border-right: 1px solid var(--border-color);
      z-index: 10;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease;
    }
    
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    
    .logo-text {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary-color);
    }
    
    .nav-section {
      margin-bottom: 25px;
    }
    
    .nav-section-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--muted-text);
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 5px;
      border-radius: 8px;
      color: var(--light-text);
      text-decoration: none;
      transition: all 0.3s;
    }
    
    .nav-item i {
      margin-right: 10px;
      font-size: 1rem;
    }
    
    .nav-item:hover {
      background: rgba(56, 178, 172, 0.1);
      color: var(--accent-color);
    }
    
    .nav-item.active {
      background: rgba(56, 178, 172, 0.1);
      color: var(--accent-color);
      font-weight: 500;
    }
    
    .user-profile {
      margin-top: auto;
      display: flex;
      align-items: center;
      padding: 15px 10px;
      border-top: 1px solid var(--border-color);
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      margin-right: 10px;
    }
    
    .user-info {
      flex: 1;
    }
    
    .user-name {
      font-weight: 600;
      color: var(--light-text);
    }
    
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 260px;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    
    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-color);
    }
    
    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    
    .achievement-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: var(--card-shadow);
      border: 1px solid var(--border-color);
      transition: all 0.3s;
    }
    
    .achievement-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--hover-shadow);
    }
    
    .achievement-icon {
      font-size: 2rem;
      color: var(--accent-color);
      margin-bottom: 15px;
    }
    
    .achievement-name {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--light-text);
    }
    
    .achievement-desc {
      font-size: 0.8rem;
      color: var(--muted-text);
    }
    
    .mobile-nav-toggle {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.2rem;
      z-index: 100;
      cursor: pointer;
      box-shadow: var(--card-shadow);
    }
    
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .mobile-nav-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <button class="mobile-nav-toggle"><i class="fas fa-bars"></i></button>
  <div class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="PagePartner Logo">
      <span class="logo-text">PagePartner</span>
    </div>
    <nav class="nav-links">
      <div class="nav-section">
        <div class="nav-section-title">Navigation</div>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Homepage</a>
        <a href="discover.html" class="nav-item"><i class="fas fa-compass"></i> Discover</a>
        <a href="circles.html" class="nav-item"><i class="fas fa-users"></i> Circles</a>
        <a href="achievements.html" class="nav-item active"><i class="fas fa-award"></i> Achievements</a>
        <a href="read.html" class="nav-item"><i class="fas fa-book-reader"></i> Read</a>
      </div>
    </nav>
    <div class="user-profile">
      <div class="user-avatar" id="user-avatar-initials"></div>
      <div class="user-info">
        <div class="user-name" id="user-display-name">Sign in</div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="section-header">
      <h2 class="section-title">Achievements</h2>
    </div>
    <div class="achievements-grid" id="achievements-grid">
      <!-- Dynamic achievements will be added here -->
    </div>
  </div>
  <script>
    const baseUrl = window.location.origin;
    document.addEventListener('DOMContentLoaded', async () => {
      const username = localStorage.getItem('username');
      const userResponse = await fetch(`${baseUrl}/api/user`, { headers: { 'X-Username': username } });
      const userData = await userResponse.json();
      updateUserProfile(userData);

      // Placeholder achievements
      const achievements = [
        { name: 'First Book', desc: 'Read your first book', icon: 'fas fa-book' },
        { name: 'Streak Starter', desc: 'Read 3 days in a row', icon: 'fas fa-fire' },
      ];
      renderAchievements(achievements);
      
      // Add mobile navigation toggle
      const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
      const sidebar = document.querySelector('.sidebar');
      if (mobileNavToggle) {
        mobileNavToggle.addEventListener('click', () => {
          sidebar.classList.toggle('open');
        });
      }
    });

    function updateUserProfile(data) {
      const userAvatar = document.getElementById('user-avatar-initials');
      const userName = document.getElementById('user-display-name');
      if (data.isLoggedIn && data.displayName) {
        const initials = data.displayName.split(' ').map(n => n.charAt(0)).join('');
        userAvatar.textContent = initials;
        userName.textContent = data.displayName;
      }
    }

    function renderAchievements(achievements) {
      const grid = document.getElementById('achievements-grid');
      grid.innerHTML = '';
      achievements.forEach(achievement => {
        const card = document.createElement('div');
        card.className = 'achievement-card';
        card.innerHTML = `
          <div class="achievement-icon"><i class="${achievement.icon}"></i></div>
          <div class="achievement-name">${achievement.name}</div>
          <div class="achievement-desc">${achievement.desc}</div>
        `;
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
