<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PagePartner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #FCFAF7;
            color: #1A365D;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .signup-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2A9D8F;
        }
        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .signup-container button {
            background-color: #2A9D8F;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .signup-container button:hover {
            background-color: #238177;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="handleSignup()">Sign Up</button>
        <p id="error" class="error"></p>
    </div>

    <script>
        const baseUrl = window.location.origin;

        async function handleSignup() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('error');

            // Clear previous error messages
            errorElement.textContent = '';

            // Validate input fields
            if (!username || !email || !name || !age || !password) {
                errorElement.textContent = 'Please fill in all fields.';
                return;
            }

            if (password.length < 6) {
                errorElement.textContent = 'Password must be at least 6 characters long.';
                return;
            }

            try {
                // Send signup request to the server
                const response = await fetch(`${baseUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, name, age, password }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Signup failed');
                }

                // Automatically log in the user by storing their data in localStorage
                localStorage.setItem('username', result.username);
                localStorage.setItem('email', result.email);
                localStorage.setItem('name', result.name);
                localStorage.setItem('age', result.age);

                // Show success message and redirect to onboarding
                errorElement.textContent = 'Signup successful! Redirecting to onboarding...';
                errorElement.style.color = 'green';
                setTimeout(() => {
                    window.location.href = '/onboarding.html'; // Redirect to onboarding
                }, 1000);
            } catch (err) {
                console.error('Signup Error:', err);
                errorElement.textContent = err.message;
            }
        }
    </script>
</body>
</html>
