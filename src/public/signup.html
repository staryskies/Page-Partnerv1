<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PagePartner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #2A9D8F;
            --primary-hover: #238177;
            --primary-active: #1E6F63;
            --primary-light: rgba(42, 157, 143, 0.1);
            --text-color: #1A365D;
            --bg-color: #FCFAF7;
            --input-border: #E2E8F0;
            --input-focus-shadow: rgba(42, 157, 143, 0.2);
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --error-color: #E53E3E;
            --success-color: #38A169;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 440px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-color);
        }
        
        .signup-container h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--primary-color);
            position: relative;
        }
        
        .signup-container h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text-color);
        }
        
        .signup-container input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #FAFAFA;
        }
        
        .signup-container input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px var(--input-focus-shadow);
            background-color: #FFFFFF;
        }
        
        .signup-container button.signup-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 24px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .signup-container button.signup-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(42, 157, 143, 0.3);
        }
        
        .signup-container button.signup-btn:active {
            background-color: var(--primary-active);
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(42, 157, 143, 0.2);
        }
        
        .signup-container p {
            margin-top: 24px;
            font-size: 0.95rem;
        }
        
        .signup-container a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            padding-bottom: 2px;
            border-bottom: 1px solid transparent;
        }
        
        .signup-container a:hover {
            color: var(--primary-hover);
            border-bottom-color: var(--primary-hover);
        }
        
        .error {
            color: var(--error-color);
            margin-top: 16px;
            font-size: 0.9rem;
            text-align: center;
            font-weight: 500;
            padding: 8px;
            border-radius: 6px;
            background-color: rgba(229, 62, 62, 0.1);
            display: none;
        }
        
        .error.visible {
            display: block;
        }
        
        .success {
            color: var(--success-color);
            background-color: rgba(56, 161, 105, 0.1);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            padding: 0;
            opacity: 0.6;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }
        
        .toggle-password-btn:hover {
            opacity: 1;
        }
        
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
            }
            
            .signup-container h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container" id="signup-container">
        <h1>Sign Up</h1>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email address" required>
        </div>
        
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your full name" required>
        </div>
        
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Your age" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Create a password" required>
                <button type="button" id="toggle-password" class="toggle-password-btn">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>
        
        <button class="signup-btn" onclick="handleSignup()">
            <i class="fas fa-user-plus"></i> Create Account
        </button>
        
        <div id="error" class="error"></div>
        
        <p>
            Already have an account? 
            <a href="login.html">Log in</a>
        </p>
    </div>

    <script>
        const baseUrl = window.location.origin;

        async function handleSignup() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('error');

            // Reset error message
            errorElement.textContent = '';
            errorElement.className = 'error';

            // Validate input fields
            if (!username || !email || !name || !age || !password) {
                errorElement.textContent = 'Please fill in all fields.';
                errorElement.className = 'error visible';
                return;
            }

            if (password.length < 6) {
                errorElement.textContent = 'Password must be at least 6 characters long.';
                errorElement.className = 'error visible';
                return;
            }

            try {
                // Send signup request to the server
                const response = await fetch(`${baseUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, name, age, password }),
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Signup failed');
                }

                // Automatically log in the user by storing their data in localStorage
                localStorage.setItem('username', result.username);
                localStorage.setItem('email', result.email);
                localStorage.setItem('name', result.name);
                localStorage.setItem('age', result.age);
                
                // Also store for PagePartner badges system
                localStorage.setItem('pagePartnerLoggedIn', 'true');
                localStorage.setItem('pagePartnerUserName', result.username);

                // Show success message and redirect to onboarding
                errorElement.textContent = 'Signup successful! Redirecting to onboarding...';
                errorElement.className = 'error visible success';
                
                setTimeout(() => {
                    window.location.href = '/onboarding.html'; // Redirect to onboarding
                }, 1500);
            } catch (err) {
                console.error('Signup Error:', err);
                errorElement.textContent = err.message;
                errorElement.className = 'error visible';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('toggle-password');

            togglePasswordBtn.addEventListener('click', () => {
                const isPasswordVisible = passwordInput.type === 'text';
                passwordInput.type = isPasswordVisible ? 'password' : 'text';
                togglePasswordBtn.innerHTML = isPasswordVisible 
                    ? '<i class="fas fa-eye"></i>' 
                    : '<i class="fas fa-eye-slash"></i>';
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            const signupContainer = document.getElementById('signup-container');

            // If the user is logged in, hide the signup form
            if (username) {
                if (signupContainer) {
                    signupContainer.style.display = 'none';
                }
            } else {
                // If the user is not logged in, show the signup form
                if (signupContainer) {
                    signupContainer.style.display = 'block';
                }
            }

            // Other initialization logic
            const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
            const sidebar = document.querySelector('.sidebar');
            const logoutBtn = document.getElementById('logout-btn');

            if (mobileNavToggle) {
                mobileNavToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('open');
                });
            }

            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('username');
                    window.location.href = 'homepage.html';
                });
            }

            updateUI();
        });
    </script>
</body>
</html>
