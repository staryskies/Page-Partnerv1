<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Circles - PagePartner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary-color: #1e3a5f;
      --secondary-color: #ff6b6b;
      --accent-color: #38b2ac;
      --number-color: #2196f3;
      --dark-bg: #ffffff;
      --card-bg: #ffffff;
      --light-text: #212529;
      --muted-text: #8a8a8a;
      --border-color: #f0f0f0;
      --gradient-start: #ffffff;
      --gradient-end: #f8f9fa;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      --hover-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    
    body { 
      background: var(--gradient-start);
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .sidebar {
      width: 250px;
      background: var(--dark-bg);
      padding: 20px;
      position: fixed;
      height: 100%;
      border-right: 1px solid var(--border-color);
    }
    
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 250px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .logo img {
      height: 32px;
    }
    
    .logo-text {
      font-weight: 700;
      font-size: 1.4rem;
    }
    
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .nav-section {
      margin-bottom: 15px;
    }
    
    .nav-section-title {
      color: var(--muted-text);
      font-size: 0.9rem;
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      color: var(--light-text);
      transition: background-color 0.3s;
    }
    
    .nav-item:hover, .nav-item.active {
      background-color: var(--accent-color);
      color: white;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--light-text);
    }
    
    .see-all {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 10px 20px;
      background-color: var(--dark-bg);
      border-radius: 30px;
      border: 1px solid var(--accent-color);
      transition: all 0.3s;
    }
    
    .see-all:hover {
      background-color: var(--accent-color);
      color: white;
    }
    
    .circle-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .circle-card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      box-shadow: var(--card-shadow);
      border: 1px solid var(--border-color);
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .circle-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
      border-color: var(--accent-color);
    }
    
    .circle-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .circle-icon {
      width: 50px;
      height: 50px;
      background: var(--accent-color);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      font-size: 1.5rem;
      color: white;
    }
    
    .circle-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--light-text);
    }
    
    .circle-meta {
      color: var(--muted-text);
      font-size: 0.9rem;
    }
    
    .chat-container {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      display: none;
      box-shadow: var(--card-shadow);
      border: 1px solid var(--border-color);
    }
    
    .chat-header {
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--light-text);
    }
    
    .chat-messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.02);
      border-radius: 10px;
      border: 1px solid var(--border-color);
    }
    
    .chat-message {
      margin-bottom: 10px;
      color: var(--light-text);
    }
    
    .chat-message span {
      font-weight: 600;
      color: var(--accent-color);
    }
    
    .chat-input {
      display: flex;
      gap: 10px;
    }
    
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--dark-bg);
      color: var(--light-text);
    }
    
    .chat-input button {
      padding: 10px 20px;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .chat-input button:hover {
      background: #2a9d98;
    }
    
    .user-profile {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      border-radius: 8px;
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    
    .user-info {
      flex: 1;
    }
    
    .user-name {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--light-text);
    }
    
    .user-status {
      font-size: 0.8rem;
      color: var(--muted-text);
    }
    
    .mobile-nav-toggle {
      display: none;
      background: transparent;
      border: none;
      color: var(--light-text);
      font-size: 1.5rem;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }
    
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
        z-index: 99;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
      }
      .mobile-nav-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <button class="mobile-nav-toggle"><i class="fas fa-bars"></i></button>
  <div class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="PagePartner Logo">
      <span class="logo-text">PagePartner</span>
    </div>
    <nav class="nav-links">
        <div class="nav-section">
            <div class="nav-section-title">Main</div>
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
            <a href="add-book.html" class="nav-item"><i class="fas fa-plus"></i> Add Book</a>
            <a href="discover.html" class="nav-item"><i class="fas fa-compass"></i> Discover</a>
            <a href="read.html" class="nav-item active"><i class="fas fa-book"></i> Read</a>
          </div>
          <div class="nav-section">
            <div class="nav-section-title">Social</div>
            <a href="circles.html" class="nav-item"><i class="fas fa-users"></i> Reading Circles</a>
          </div>
          <div class="nav-section">
            <div class="nav-section-title">Personal</div>
            <a href="achievements.html" class="nav-item"><i class="fas fa-award"></i> Achievements</a>
        </div>
    </nav>
    <div class="user-profile">
      <div class="user-avatar" id="user-avatar-initials"></div>
      <div class="user-info">
        <div class="user-name" id="user-display-name">Sign in</div>
        <div class="user-status" id="user-stats">Start your reading journey</div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="section-header">
      <h2 class="section-title">Reading Circles</h2>
      <a href="#" class="see-all">Create Circle <i class="fas fa-plus"></i></a>
    </div>
    <div class="circle-cards" id="circles-grid">
      <!-- Dynamic circles will be added here -->
    </div>
    <div class="chat-container" id="chat-container">
      <div class="chat-header" id="chat-header">Chat for [Circle Name]</div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script>
    const baseUrl = window.location.origin;
    let selectedCircle = null;
  
    document.addEventListener('DOMContentLoaded', async () => {
      const username = localStorage.getItem('username');
      const userResponse = await fetch(`${baseUrl}/api/user`, { headers: { 'X-Username': username } });
      const userData = await userResponse.json();
      updateUserProfile(userData);
  
      const circlesResponse = await fetch(`${baseUrl}/api/circles`, { headers: { 'X-Username': username } });
      const circles = await circlesResponse.json();
      renderCircles(circles);
      
      // Mobile nav toggle functionality
      document.querySelector('.mobile-nav-toggle').addEventListener('click', () => {
        document.querySelector('.sidebar').classList.toggle('open');
      });
    });
  
    function updateUserProfile(data) {
      const userAvatar = document.getElementById('user-avatar-initials');
      const userName = document.getElementById('user-display-name');
      const userStats = document.getElementById('user-stats');
      if (data.isLoggedIn && data.displayName) {
        const initials = data.displayName.split(' ').map(n => n.charAt(0)).join('');
        userAvatar.textContent = initials;
        userName.textContent = data.displayName;
        userStats.textContent = `${data.completedBooks} books • ${data.badges} badges`;
      }
    }
  
    function renderCircles(circles) {
      const grid = document.getElementById('circles-grid');
      grid.innerHTML = '';
      circles.forEach(circle => {
        const card = document.createElement('div');
        card.className = 'circle-card';
        card.innerHTML = `
          <div class="circle-header">
            <div class="circle-icon"><i class="fas fa-users"></i></div>
            <div class="circle-info">
              <div class="circle-name">${circle.name}</div>
              <div class="circle-meta">${circle.member_ids.length} members</div>
            </div>
          </div>
        `;
        card.addEventListener('click', () => showChat(circle));
        grid.appendChild(card);
      });
    }
  
    async function showChat(circle) {
      selectedCircle = circle;
      const chatContainer = document.getElementById('chat-container');
      const chatHeader = document.getElementById('chat-header');
      const chatMessages = document.getElementById('chat-messages');
      chatContainer.style.display = 'block';
      chatHeader.textContent = `Chat for ${circle.name}`;
      chatMessages.innerHTML = '';
  
      const response = await fetch(`${baseUrl}/api/book/${circle.book_id}/group/${circle.name}/comments`, {
        headers: { 'X-Username': localStorage.getItem('username') },
      });
      const comments = await response.json();
      comments.forEach(comment => {
        const msg = document.createElement('div');
        msg.className = 'chat-message';
        msg.innerHTML = `<span>User ${comment.user_id}:</span> ${comment.message}`;
        chatMessages.appendChild(msg);
      });
    }
  
    async function sendMessage() {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      if (message && selectedCircle) {
        await fetch(`${baseUrl}/api/book/${selectedCircle.book_id}/group/${selectedCircle.name}/comments`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-Username': localStorage.getItem('username') },
          body: JSON.stringify({ message }),
        });
        input.value = '';
        showChat(selectedCircle);
      }
    }
  </script>
</body>
</html>
