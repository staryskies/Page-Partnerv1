<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Circles - PagePartner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Reuse styles from index.html */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    :root {
      --primary-color: #1e3a5f;
      --secondary-color: #ff6b6b;
      --accent-color: #38b2ac;
      --dark-bg: #121212;
      --card-bg: #1e1e1e;
      --light-text: #ffffff;
      --muted-text: #a0a0a0;
      --border-color: #2a2a2a;
      --gradient-start: #1a2a47;
      --gradient-end: #0c1425;
      --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      --hover-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background: var(--dark-bg); color: var(--light-text); display: flex; min-height: 100vh; overflow-x: hidden; }
    .sidebar { /* Copy sidebar styles from index.html */ }
    .main-content { flex: 1; padding: 30px; margin-left: 260px; }
    .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .section-title { font-size: 1.4rem; font-weight: 600; }
    .see-all { color: var(--accent-color); text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 5px; }
    .circle-cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .circle-card { background: var(--card-bg); border-radius: 15px; padding: 25px; box-shadow: var(--card-shadow); border: 1px solid var(--border-color); transition: all 0.3s; cursor: pointer; }
    .circle-card:hover { transform: translateY(-5px); box-shadow: var(--hover-shadow); border-color: var(--accent-color); }
    .circle-header { display: flex; align-items: center; margin-bottom: 20px; }
    .circle-icon { width: 50px; height: 50px; background: var(--accent-color); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 1.5rem; color: var(--light-text); }
    .circle-name { font-weight: 600; font-size: 1.1rem; }
    .chat-container { background: var(--card-bg); border-radius: 15px; padding: 20px; margin-top: 20px; display: none; }
    .chat-header { font-weight: 600; margin-bottom: 15px; }
    .chat-messages { max-height: 300px; overflow-y: auto; margin-bottom: 15px; padding: 10px; background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
    .chat-message { margin-bottom: 10px; }
    .chat-message span { font-weight: 600; color: var(--accent-color); }
    .chat-input { display: flex; gap: 10px; }
    .chat-input input { flex: 1; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--dark-bg); color: var(--light-text); }
    .chat-input button { padding: 10px 20px; background: var(--accent-color); color: var(--light-text); border: none; border-radius: 8px; cursor: pointer; }
    .chat-input button:hover { background: #2a9d98; }
    @media (max-width: 992px) { .sidebar { transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } .main-content { margin-left: 0; } }
  </style>
</head>
<body>
  <button class="mobile-nav-toggle"><i class="fas fa-bars"></i></button>
  <div class="sidebar">
    <!-- Copy sidebar from index.html -->
    <div class="logo">
      <img src="logo.png" alt="PagePartner Logo">
      <span class="logo-text">PagePartner</span>
    </div>
    <nav class="nav-links">
      <div class="nav-section">
        <div class="nav-section-title">Main</div>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
        <a href="my-library.html" class="nav-item"><i class="fas fa-book"></i> My Library</a>
        <a href="discover.html" class="nav-item"><i class="fas fa-compass"></i> Discover</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Social</div>
        <a href="friends.html" class="nav-item"><i class="fas fa-user-friends"></i> Friends</a>
        <a href="circles.html" class="nav-item active"><i class="fas fa-users"></i> Reading Circles</a>
        <a href="activity.html" class="nav-item"><i class="fas fa-chart-line"></i> Activity</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Personal</div>
        <a href="achievements.html" class="nav-item"><i class="fas fa-award"></i> Achievements</a>
        <a href="reviews.html" class="nav-item"><i class="fas fa-star"></i> Reviews</a>
        <a href="statistics.html" class="nav-item"><i class="fas fa-chart-bar"></i> Statistics</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Premium</div>
        <a href="points.html" class="nav-item"><i class="fas fa-coins"></i> Points & Rewards</a>
      </div>
    </nav>
    <div class="user-profile">
      <div class="user-avatar" id="user-avatar-initials"></div>
      <div class="user-info">
        <div class="user-name" id="user-display-name">Sign in</div>
        <div class="user-status" id="user-stats">Start your reading journey</div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="section-header">
      <h2 class="section-title">Reading Circles</h2>
      <a href="#" class="see-all">Create Circle <i class="fas fa-plus"></i></a>
    </div>
    <div class="circle-cards" id="circles-grid">
      <!-- Dynamic circles will be added here -->
    </div>
    <div class="chat-container" id="chat-container">
      <div class="chat-header" id="chat-header">Chat for [Circle Name]</div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script>
    const baseUrl = window.location.origin;
    let selectedCircle = null;
  
    document.addEventListener('DOMContentLoaded', async () => {
      const username = localStorage.getItem('username');
      const userResponse = await fetch(`${baseUrl}/api/user`, { headers: { 'X-Username': username } });
      const userData = await userResponse.json();
      updateUserProfile(userData);
  
      const circlesResponse = await fetch(`${baseUrl}/api/circles`, { headers: { 'X-Username': username } });
      const circles = await circlesResponse.json();
      renderCircles(circles);
    });
  
    function updateUserProfile(data) {
      const userAvatar = document.getElementById('user-avatar-initials');
      const userName = document.getElementById('user-display-name');
      const userStats = document.getElementById('user-stats');
      if (data.isLoggedIn && data.displayName) {
        const initials = data.displayName.split(' ').map(n => n.charAt(0)).join('');
        userAvatar.textContent = initials;
        userName.textContent = data.displayName;
        userStats.textContent = `${data.completedBooks} books â€¢ ${data.badges} badges`;
      }
    }
  
    function renderCircles(circles) {
      const grid = document.getElementById('circles-grid');
      grid.innerHTML = '';
      circles.forEach(circle => {
        const card = document.createElement('div');
        card.className = 'circle-card';
        card.innerHTML = `
          <div class="circle-header">
            <div class="circle-icon"><i class="fas fa-users"></i></div>
            <div class="circle-info">
              <div class="circle-name">${circle.name}</div>
              <div class="circle-meta">${circle.member_ids.length} members</div>
            </div>
          </div>
        `;
        card.addEventListener('click', () => showChat(circle));
        grid.appendChild(card);
      });
    }
  
    async function showChat(circle) {
      selectedCircle = circle;
      const chatContainer = document.getElementById('chat-container');
      const chatHeader = document.getElementById('chat-header');
      const chatMessages = document.getElementById('chat-messages');
      chatContainer.style.display = 'block';
      chatHeader.textContent = `Chat for ${circle.name}`;
      chatMessages.innerHTML = '';
  
      const response = await fetch(`${baseUrl}/api/book/${circle.book_id}/group/${circle.name}/comments`, {
        headers: { 'X-Username': localStorage.getItem('username') },
      });
      const comments = await response.json();
      comments.forEach(comment => {
        const msg = document.createElement('div');
        msg.className = 'chat-message';
        msg.innerHTML = `<span>User ${comment.user_id}:</span> ${comment.message}`;
        chatMessages.appendChild(msg);
      });
    }
  
    async function sendMessage() {
      const input = document.getElementById('chat-input');
      const message = input.value.trim();
      if (message && selectedCircle) {
        await fetch(`${baseUrl}/api/book/${selectedCircle.book_id}/group/${selectedCircle.name}/comments`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-Username': localStorage.getItem('username') },
          body: JSON.stringify({ message }),
        });
        input.value = '';
        showChat(selectedCircle);
      }
    }
  </script>
