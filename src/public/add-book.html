<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book - PagePartner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="PagePartner Logo">
      <span class="logo-text">PagePartner</span>
    </div>
    <nav class="nav-links">
      <div class="nav-section">
        <div class="nav-section-title">Main</div>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
        <a href="add-book.html" class="nav-item active"><i class="fas fa-plus"></i> Add Book</a>
        <a href="discover.html" class="nav-item"><i class="fas fa-compass"></i> Discover</a>
        <a href="circles.html" class="nav-item"><i class="fas fa-users"></i> Reading Circles</a>
        <a href="achievements.html" class="nav-item"><i class="fas fa-award"></i> Achievements</a>
      </div>

      <div class="user-profile">
        <div class="user-avatar" id="user-avatar-initials"></div>
        <div class="user-info">
          <div class="user-name" id="user-display-name">Loading...</div>
          <div class="user-status" id="user-stats">Loading stats...</div>
        </div>
        <button class="logout-btn" id="logout-btn" title="Log Out"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>
  </div>
  <div class="main-content">
    <div class="container">
      <section class="add-book-section">
        <h2>Add a New Book</h2>
        <div class="form-group">
          <label for="book-title">Book Title</label>
          <input type="text" id="book-title" placeholder="Enter book title" required>
        </div>
        <div class="form-group">
          <label for="book-author">Author</label>
          <input type="text" id="book-author" placeholder="Enter author name" required>
        </div>
        <div class="form-group">
          <label for="book-genre">Genre</label>
          <input type="text" id="book-genre" placeholder="Enter book genre" required>
        </div>
        <div class="form-group">
          <label for="book-excerpt">Excerpt (Optional)</label>
          <textarea id="book-excerpt" placeholder="Enter a short excerpt"></textarea>
        </div>
        <button onclick="addBook()">Add Book</button>
        <p id="error" class="error"></p>
      </section>
    </div>
  </div>
  <script>
    const baseUrl = window.location.origin;

    async function addBook() {
      const title = document.getElementById('book-title').value;
      const author = document.getElementById('book-author').value;
      const genre = document.getElementById('book-genre').value;
      const excerpt = document.getElementById('book-excerpt').value || '';
      const errorElement = document.getElementById('error');
      
      // Reset error state
      errorElement.style.display = 'none';
      errorElement.textContent = '';

      const username = localStorage.getItem('username');
      if (!username) {
        errorElement.textContent = 'You must be logged in to add a book.';
        errorElement.style.display = 'block';
        return;
      }

      if (!title || !author || !genre) {
        errorElement.textContent = 'Title, author, and genre are required.';
        errorElement.style.display = 'block';
        return;
      }

      try {
        const bookResponse = await fetch(`${baseUrl}/api/book`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json', 
            'X-Username': username 
          },
          body: JSON.stringify({ title, author, genre, excerpt }),
        });
        const bookResult = await bookResponse.json();
        if (!bookResponse.ok) throw new Error(bookResult.error || 'Failed to add book');

        window.location.href = '/index.html';
      } catch (err) {
        console.error('Add Book Error:', err);
        errorElement.textContent = err.message;
        errorElement.style.display = 'block';
      }
    }
  </script>
</body>
</html>
