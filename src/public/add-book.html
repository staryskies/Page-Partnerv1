<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book - PagePartner</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary-color: #1e3a5f;
      --secondary-color: #ff6b6b;
      --accent-color: #38b2ac;
      --number-color: #2196f3;
      --dark-bg: #ffffff;
      --card-bg: #ffffff;
      --light-text: #212529;
      --muted-text: #8a8a8a;
      --border-color: #f0f0f0;
      --gradient-start: #ffffff;
      --gradient-end: #f8f9fa;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      --hover-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Inter', sans-serif; 
    }
    
    body { 
      background: var(--gradient-start);
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .sidebar {
      width: 260px;
      background: var(--card-bg);
      padding: 30px 20px;
      height: 100vh;
      position: fixed;
      border-right: 1px solid var(--border-color);
      z-index: 10;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary-color);
    }

    .nav-section {
      margin-bottom: 25px;
    }

    .nav-section-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--muted-text);
      margin-bottom: 12px;
      font-weight: 600;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 5px;
      border-radius: 8px;
      color: var(--light-text);
      text-decoration: none;
      transition: all 0.3s;
    }

    .nav-item i {
      margin-right: 10px;
      font-size: 1rem;
    }

    .nav-item:hover {
      background: rgba(56, 178, 172, 0.1);
      color: var (--accent-color);
    }

    .nav-item.active {
      background: rgba(56, 178, 172, 0.1);
      color: var(--accent-color);
      font-weight: 500;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 260px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container { 
      background: var(--card-bg); 
      padding: 40px; 
      border-radius: 15px; 
      box-shadow: var(--card-shadow); 
      width: 100%; 
      max-width: 500px;
      border: 1px solid var(--border-color);
    }
    
    h1 { 
      font-size: 2rem; 
      margin-bottom: 25px; 
      color: var(--primary-color);
      font-weight: 700;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--light-text);
    }
    
    input, textarea { 
      width: 100%; 
      padding: 12px 15px; 
      margin-bottom: 10px; 
      border: 1px solid var(--border-color); 
      border-radius: 8px; 
      background: var(--dark-bg); 
      color: var(--light-text);
      transition: border-color 0.3s;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(56, 178, 172, 0.1);
    }
    
    textarea { 
      height: 150px; 
      resize: vertical; 
    }
    
    button { 
      background: var(--accent-color); 
      color: white; 
      border: none; 
      border-radius: 8px; 
      padding: 12px 20px; 
      cursor: pointer; 
      width: 100%; 
      margin-top: 15px;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    button:hover { 
      background: #2a9d98;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(56, 178, 172, 0.2);
    }
    
    .error { 
      color: var(--secondary-color); 
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      background-color: rgba(255, 107, 107, 0.05);
      border: 1px solid rgba(255, 107, 107, 0.2);
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="PagePartner Logo">
      <span class="logo-text">PagePartner</span>
    </div>
    <nav class="nav-links">
      <div class="nav-section">
        <div class="nav-section-title">Main</div>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
        <a href="add-book.html" class="nav-item active"><i class="fas fa-plus"></i> Add Book</a>
        <a href="discover.html" class="nav-item"><i class="fas fa-compass"></i> Discover</a>
        <a href="read.html" class="nav-item"><i class="fas fa-book"></i> Read</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Social</div>
        <a href="circles.html" class="nav-item"><i class="fas fa-users"></i> Reading Circles</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Personal</div>
        <a href="achievements.html" class="nav-item"><i class="fas fa-award"></i> Achievements</a>
      </div>
    </nav>
  </div>
  <div class="main-content">
    <div class="container">
      <h1>Add a New Book</h1>
      <div class="form-group">
        <label for="title">Book Title</label>
        <input type="text" id="title" placeholder="Enter book title" required>
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" id="genre" placeholder="Enter genre" required>
      </div>
      <div class="form-group">
        <label for="excerpt">Book Excerpt (optional)</label>
        <textarea id="excerpt" placeholder="300+ words for preview generation"></textarea>
      </div>
      <button onclick="addBook()">Add to My Library</button>
      <p id="error" class="error"></p>
    </div>
  </div>
  <script>
    const baseUrl = window.location.origin;

    async function addBook() {
      const title = document.getElementById('title').value;
      const genre = document.getElementById('genre').value;
      const excerpt = document.getElementById('excerpt').value || '';
      const errorElement = document.getElementById('error');
      
      // Reset error state
      errorElement.style.display = 'none';
      errorElement.textContent = '';

      const username = localStorage.getItem('username');
      if (!username) {
        errorElement.textContent = 'You must be logged in to add a book.';
        errorElement.style.display = 'block';
        return;
      }

      if (!title || !genre) {
        errorElement.textContent = 'Title and genre are required.';
        errorElement.style.display = 'block';
        return;
      }

      try {
        const bookResponse = await fetch(`${baseUrl}/api/book`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json', 
            'X-Username': username 
          },
          body: JSON.stringify({ title, genre, excerpt }),
        });
        const bookResult = await bookResponse.json();
        if (!bookResponse.ok) throw new Error(bookResult.error || 'Failed to add book');

        window.location.href = '/index.html';
      } catch (err) {
        console.error('Add Book Error:', err);
        errorElement.textContent = err.message;
        errorElement.style.display = 'block';
      }
    }
  </script>
</body>
</html>
