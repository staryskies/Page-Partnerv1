<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Discovery App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    /* Root Variables */
    :root {
      --primary-color: #1e3a5f;
      --secondary-color: #ff6b6b;
      --accent-color: #38b2ac;
      --number-color: #2196f3;
      --dark-bg: #f8f9fa;
      --card-bg: #ffffff;
      --light-text: #212529;
      --muted-text: #8a8a8a;
      --border-color: #e0e0e0;
      --gradient-start: #f5f7fa;
      --gradient-end: #f8f9fa;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      --hover-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    }

    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    /* Body */
    body {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--card-bg);
      padding: 30px 20px;
      height: 100vh;
      position: fixed;
      border-right: 1px solid var(--border-color);
      z-index: 10;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      padding: 0 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      object-fit: contain;
    }

    .logo-text {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary-color);
      letter-spacing: -0.5px;
    }

    .nav-links {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
    }

    .nav-section {
      margin-bottom: 25px;
    }

    .nav-section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--muted-text);
      margin-bottom: 12px;
      font-weight: 600;
      padding: 0 10px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 6px;
      border-radius: 10px;
      color: var(--light-text);
      text-decoration: none;
      transition: all 0.3s;
      font-weight: 500;
    }

    .nav-item i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
      color: var(--muted-text);
      transition: color 0.3s;
    }

    .nav-item:hover {
      background: rgba(56, 178, 172, 0.1);
      color: var(--accent-color);
    }

    .nav-item:hover i {
      color: var(--accent-color);
    }

    .nav-item.active {
      background: rgba(56, 178, 172, 0.15);
      color: var(--accent-color);
      font-weight: 600;
    }

    .nav-item.active i {
      color: var(--accent-color);
    }

    /* User Profile */
    .user-profile {
      display: flex;
      align-items: center;
      padding: 15px 10px;
      margin-top: 20px;
      border-top: 1px solid var(--border-color);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      margin-right: 12px;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--light-text);
      margin-bottom: 2px;
    }

    .user-status {
      font-size: 0.8rem;
      color: var(--muted-text);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 30px;
      margin-left: 280px;
      width: calc(100% - 280px);
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .genre-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .genre-button {
      padding: 12px 20px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      color: var(--light-text);
    }

    .genre-button:hover {
      background: rgba(56, 178, 172, 0.1);
      color: var(--accent-color);
      transform: translateY(-2px);
    }

    .genre-button.selected {
      background: var(--accent-color);
      color: white;
      font-weight: 600;
    }

    .results-area {
      min-height: 200px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
    }

    .loading-indicator {
      text-align: center;
      padding: 40px;
      color: var(--muted-text);
    }

    .placeholder {
      text-align: center;
      padding: 60px;
      color: var(--muted-text);
    }

    .no-results {
      text-align: center;
      padding: 40px;
      color: var(--secondary-color);
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .book-card {
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.3s;
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
    }

    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--hover-shadow);
    }

    .book-author {
      color: var(--muted-text);
      font-style: italic;
      margin: 4px 0 12px;
    }

    .book-description {
      color: var(--light-text);
      font-size: 0.9em;
      line-height: 1.4;
    }

    /* Mobile Navigation Toggle */
    .mobile-nav-toggle {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: white;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      z-index: 20;
      box-shadow: var(--card-shadow);
      align-items: center;
      justify-content: center;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
        width: 260px;
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0;
        width: 100%;
        padding: 20px;
      }
      
      .mobile-nav-toggle {
        display: flex;
      }
    }

    @media (max-width: 576px) {
      .main-content {
        padding: 15px;
      }
      
      .books-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <button class="mobile-nav-toggle"><i class="fas fa-bars"></i></button>
  <div class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="PagePartner Logo">
      <span class="logo-text">PagePartner</span>
    </div>
    <nav class="nav-links">
      <div class="nav-section">
        <div class="nav-section-title">Main</div>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
        <a href="add-book.html" class="nav-item"><i class="fas fa-plus"></i> Add Book</a>
        <a href="discover.html" class="nav-item active"><i class="fas fa-compass"></i> Discover</a>
        <a href="read.html" class="nav-item"><i class="fas fa-book"></i> Read</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Social</div>
        <a href="circles.html" class="nav-item"><i class="fas fa-users"></i> Reading Circles</a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">Personal</div>
        <a href="achievements.html" class="nav-item"><i class="fas fa-award"></i> Achievements</a>
      </div>
    </nav>
    <div class="user-profile">
      <div class="user-avatar" id="user-avatar-initials"></div>
      <div class="user-info">
        <div class="user-name" id="user-display-name">Sign in</div>
        <div class="user-status" id="user-stats">Start your reading journey</div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <h1>Book Discovery</h1>
    <div id="book-discovery-container"></div>
  </div>

  <script>
    // Magic Loops API call function
    async function callMagicLoops(genre) {
      try {
        const response = await fetch('https://magicloops.dev/api/loop/31478684-0d4c-4202-be61-3e75f0e55fa3/run', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            instruction: `Generate a list of 5 book suggestions in the ${genre} genre in JSON format with title, author, and description for each book.`
          })
        });
        
        if (!response.ok) {
          throw new Error('Magic Loops API request failed');
        }
        
        const data = await response.json();
        return data.books || []; // Adjust this based on actual Magic Loops response structure
      } catch (error) {
        console.error('Error fetching book recommendations:', error);
        return [];
      }
    }

    // Book discovery UI component
    class BookDiscovery {
      constructor(containerElement) {
        this.container = containerElement;
        this.genres = ['Fantasy', 'Science Fiction', 'Mystery', 'Romance', 'Historical Fiction', 'Non-Fiction'];
        this.selectedGenre = null;
        this.bookResults = [];
        this.isLoading = false;
        
        this.init();
      }
      
      init() {
        this.renderGenres();
        this.createResultsArea();
      }
      
      renderGenres() {
        const genreContainer = document.createElement('div');
        genreContainer.className = 'genre-container';
        
        this.genres.forEach(genre => {
          const genreButton = document.createElement('button');
          genreButton.textContent = genre;
          genreButton.className = 'genre-button';
          genreButton.addEventListener('click', () => this.handleGenreClick(genre));
          genreContainer.appendChild(genreButton);
        });
        
        this.container.appendChild(genreContainer);
      }
      
      createResultsArea() {
        this.resultsArea = document.createElement('div');
        this.resultsArea.className = 'results-area';
        this.container.appendChild(this.resultsArea);
        
        // Add initial placeholder
        const placeholderElement = document.createElement('div');
        placeholderElement.className = 'placeholder';
        placeholderElement.textContent = 'Select a genre to discover books';
        this.resultsArea.appendChild(placeholderElement);
      }
      
      async handleGenreClick(genre) {
        // Update selected genre and highlight the button
        this.selectedGenre = genre;
        this.updateGenreButtons(genre);
        
        // Update UI to show loading state
        this.isLoading = true;
        this.updateResultsArea();
        
        // Make API call to get book recommendations
        try {
          const books = await callMagicLoops(genre);
          
          // If no books were returned, create some mock data for testing
          if (books.length === 0) {
            this.bookResults = this.getMockBooks(genre);
          } else {
            this.bookResults = books;
          }
        } catch (error) {
          console.error('Failed to get book recommendations:', error);
          this.bookResults = this.getMockBooks(genre);
        } finally {
          this.isLoading = false;
          this.updateResultsArea();
        }
      }
      
      updateGenreButtons(selectedGenre) {
        const buttons = this.container.querySelectorAll('.genre-button');
        buttons.forEach(button => {
          if (button.textContent === selectedGenre) {
            button.classList.add('selected');
          } else {
            button.classList.remove('selected');
          }
        });
      }
      
      updateResultsArea() {
        this.resultsArea.innerHTML = '';
        
        if (this.isLoading) {
          const loadingElement = document.createElement('div');
          loadingElement.className = 'loading-indicator';
          loadingElement.textContent = `Loading ${this.selectedGenre} book recommendations...`;
          this.resultsArea.appendChild(loadingElement);
          return;
        }
        
        if (!this.selectedGenre) {
          const placeholderElement = document.createElement('div');
          placeholderElement.className = 'placeholder';
          placeholderElement.textContent = 'Select a genre to discover books';
          this.resultsArea.appendChild(placeholderElement);
          return;
        }
        
        if (this.bookResults.length === 0) {
          const noResultsElement = document.createElement('div');
          noResultsElement.className = 'no-results';
          noResultsElement.textContent = `No ${this.selectedGenre} books found. Please try again.`;
          this.resultsArea.appendChild(noResultsElement);
          return;
        }
        
        const booksGrid = document.createElement('div');
        booksGrid.className = 'books-grid';
        
        this.bookResults.forEach(book => {
          const bookCard = document.createElement('div');
          bookCard.className = 'book-card';
          
          const title = document.createElement('h3');
          title.textContent = book.title;
          
          const author = document.createElement('p');
          author.className = 'book-author';
          author.textContent = `By ${book.author}`;
          
          const description = document.createElement('p');
          description.className = 'book-description';
          description.textContent = book.description;
          
          bookCard.appendChild(title);
          bookCard.appendChild(author);
          bookCard.appendChild(description);
          
          bookCard.addEventListener('click', () => {
            console.log('Selected book:', book.title);
            alert(`You selected "${book.title}" by ${book.author}`);
          });
          
          booksGrid.appendChild(bookCard);
        });
        
        this.resultsArea.appendChild(booksGrid);
      }
      
      getMockBooks(genre) {
        const mockBooksByGenre = {
          'Fantasy': [
            { title: 'NONE', author: 'Patrick Rothfuss', description: 'A tale about a legendary musician and arcanist who recounts his path from childhood tragedy to the present.' },
            { title: 'NONE', author: 'Brandon Sanderson', description: 'Epic fantasy set in a world of stone and storms, following multiple characters in a complex magical system.' },
            { title: 'NONE', author: 'Ursula K. Le Guin', description: 'The story of a young mage who must face the consequences of his hubris and overcome a shadow of his own making.' },
            { title: 'NONE', author: 'N.K. Jemisin', description: 'In a world constantly devastated by seismic activity, certain people have the power to control earth and stone.' },
            { title: 'NONE', author: 'Susanna Clarke', description: 'A man lives in a vast house with countless halls filled with statues, with the ocean contained in some of its lower halls.' }
          ],
          'Science Fiction': [
            { title: 'NONE', author: 'Frank Herbert', description: 'A complex tale of politics, religion, ecology, and human evolution set in a distant feudal interstellar society.' },
            { title: 'NONE', author: 'Andy Weir', description: 'A lone astronaut must save Earth from disaster, with no memory of how he got there or what his mission is.' },
            { title: 'NONE', author: 'William Gibson', description: 'A washed-up computer hacker is hired for one last job, which brings him up against a powerful artificial intelligence.' },
            { title: 'NONE', author: 'Liu Cixin', description: 'Chinas Cultural Revolution sets in motion a contact with alien civilization that will reshape humanitys future.' },
            { title: 'NONE', author: 'Dan Simmons', description: 'Seven pilgrims journey to the time tombs on Hyperion, each with a tale of how they came to be there.' }
          ],
          'Mystery': [
            { title: 'NONE', author: 'Alex Michaelides', description: 'A famous painter shoots her husband and then never speaks another word.' },
            { title: 'NONE', author: 'Gillian Flynn', description: 'A woman disappears on her wedding anniversary, and her husband becomes the prime suspect.' },
            { title: 'NONE', author: 'Richard Osman', description: 'Four friends in a retirement village meet weekly to solve cold cases, until a real murder occurs nearby.' },
            { title: 'NONE', author: 'Tana French', description: 'A detective with a traumatic past investigates the murder of a young girl in the same woods where he experienced tragedy.' },
            { title: 'NONE', author: 'Jane Harper', description: 'A federal agent returns to his drought-stricken hometown to attend the funeral of his childhood friend, who allegedly killed his family.' }
          ],
          'Romance': [
            { title: 'NONE', author: 'Jane Austen', description: 'The story of Elizabeth Bennet and her complicated relationship with the proud Mr. Darcy.' },
            { title: 'NONE', author: 'Casey McQuiston', description: 'The First Son of the United States falls in love with the Prince of Wales after an incident forces them to pretend to be friends.' },
            { title: 'NONE', author: 'Sally Thorne', description: 'Two executive assistants who hate each other compete for the same promotion while fighting their mutual attraction.' },
            { title: 'NONE', author: 'Emily Henry', description: 'A romance writer and a literary fiction author, both suffering from writers block, decide to swap genres for a summer.' },
            { title: 'NONE', author: 'Helen Hoang', description: 'A woman with Aspergers hires a male escort to teach her about relationships , but ends up getting more than she bargained for.' }
          ],
          'Historical Fiction': [
            { title: 'NONE', author: 'Anthony Doerr', description: 'The paths of a blind French girl and a German boy collide in occupied France during World War II.' },
            { title: 'NONE', author: 'Markus Zusak', description: 'Death narrates the story of Liesel, a young girl living with a foster family in Nazi Germany.' },
            { title: 'NONE', author: 'Hilary Mantel', description: 'Thomas Cromwells rise to power in the court of Henry VIII.' },
            { title: 'NONE', author: 'Min Jin Lee', description: 'An epic tale following four generations of a Korean family who move to Japan.' },
            { title: 'NONE', author: 'Kristin Hannah', description: 'Two sisters in France must survive and resist during the German occupation in World War II.' }
          ],
          'Non-Fiction': [
            { title: 'NONE', author: 'Yuval Noah Harari', description: 'A survey of the history of humankind from the evolution of archaic human species to the 21st century.' },
            { title: 'NONE', author: 'Tara Westover', description: 'A memoir about growing up in a survivalist family in Idaho and the pursuit of education that followed.' },
            { title: 'NONE', author: 'Rebecca Skloot', description: 'The story of Henrietta Lacks, whose cells were used for medical research without her knowledge.' },
            { title: 'NONE', author: 'Daniel Kahneman', description: 'An examination of the two systems that drive the way we think: fast, intuitive thinking and slow, deliberate thinking.' },
            { title: 'NONE', author: 'Walter Isaacson', description: 'The story of Jennifer Doudna, Nobel Prize winner for her work on CRISPR gene editing.' }
          ]
        };
        
        return mockBooksByGenre[genre] || [];
      }
    }

    // Initialize everything
    document.addEventListener('DOMContentLoaded', () => {
      const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
      const sidebar = document.querySelector('.sidebar');
      const container = document.getElementById('book-discovery-container');
      
      if (mobileNavToggle) {
        mobileNavToggle.addEventListener('click', () => {
          sidebar.classList.toggle('open');
        });
      }

      if (container) {
        const bookDiscovery = new BookDiscovery(container);
      }

      // Basic user profile initialization
      const userAvatar = document.getElementById('user-avatar-initials');
      const userName = document.getElementById('user-display-name');
      const userStats = document.getElementById('user-stats');
      
      const mockUser = {
        isLoggedIn: false,
        displayName: "Sign in",
        completedBooks: 0,
        badges: 0
      };
      
      if (mockUser.isLoggedIn && mockUser.displayName) {
        const initials = mockUser.displayName.split(' ').map(n => n.charAt(0)).join('');
        userAvatar.textContent = initials;
        userName.textContent = mockUser.displayName;
        userStats.textContent = `${mockUser.completedBooks} books â€¢ ${mockUser.badges} badges`;
      }
    });
  </script>
</body>
</html>
