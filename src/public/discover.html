<!DOCTYPE html>
<html lang="en">

  <style>

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    :root {
      --primary-color: #1e3a5f;
      --secondary-color: #ff6b6b;
      --accent-color: #38b2ac;
      --number-color: #2196f3;
      --dark-bg: #f8f9fa;
      --card-bg: #ffffff;
      --light-text: #212529;
      --muted-text: #8a8a8a;
      --border-color: #e0e0e0;
      --gradient-start: #f5f7fa;
      --gradient-end: #f8f9fa;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      --hover-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: var(--light-text);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      width: 280px;
      background: var(--card-bg);
      padding: 30px 20px;
      height: 100vh;
      position: fixed;
      border-right: 1px solid var(--border-color);
      z-index: 10;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      padding: 0 10px;
    }
    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      object-fit: contain;
    }
    .logo-text {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary-color);
      letter-spacing: -0.5px;
    }
    .nav-links {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
    }
    .nav-section {

    }
    .nav-section-title {

      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--muted-text);
      margin-bottom: 12px;
      font-weight: 600;
      padding: 0 10px;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 6px;
      border-radius: 10px;
      color: var(--light-text);
      text-decoration: none;
      transition: all 0.3s;
      font-weight: 500;
    }
    .nav-item i {
      margin-right: 12px;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
      color: var(--muted-text);
      transition: color 0.3s;
    }
    .nav-item:hover {
      background: rgba(56, 178, 172, 0.1);
      color: var(--accent-color);
    }
    .nav-item:hover i {

    }
    .nav-item.active {

      color: var(--accent-color);
      font-weight: 600;
    }
    .nav-item.active i {
      color: var(--accent-color);
    }
    .user-profile {
      display: flex;
      align-items: center;
      padding: 15px 10px;
      margin-top: 20px;
      border-top: 1px solid var(--border-color);
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent-color);
      color: white;
      display: flex;
      align-items: center;

    .user-info {

    // Get username from local storage or some auth mechanism
    const username = localStorage.getItem('username') || 'testuser'; // Adjust based on your auth system

    // Function to get user data from backend
    async function getUserData() {
      try {
        const response = await fetch('/api/user', {
          headers: {
            'X-Username': username // Match your backend's expected header
          }
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        return {
          username: data.displayName,
          currently_reading: data.currentlyReading,
          completed_books: data.completedBooks,
          reading_streak: data.readingStreak,
          badges: data.badges,
          points: data.hasPoints ? data.points : 0 // Your endpoint doesn't return points directly
        };
      } catch (error) {
        console.error('Failed to fetch user data:', error);
        // Fallback data
        return {
          username: "Guest",
          currently_reading: 0,
          completed_books: 0,
          reading_streak: 0,
          badges: 0,
          points: 0
        };
      }
    }

    // Magic Loops API call function with user parameters
    async function callMagicLoops(genre, userData) {
      try {
        const timeoutPromise = new Promise((_, reject) => {
          setTimeout(() => reject(new Error('API request timed out')), 15000);
        });

        const instruction = `Generate a list of 5 book suggestions in the ${genre} genre in JSON format with title, author, and description for each book. 
          Personalize recommendations based on this user data:
          - Username: ${userData.username}
          - Currently reading: ${userData.currently_reading} books
          - Completed books: ${userData.completed_books}
          - Reading streak: ${userData.reading_streak} days
          - Badges: ${userData.badges}
          - Points: ${userData.points}`;

        const fetchPromise = fetch('https://magicloops.dev/api/loop/31478684-0d4c-4202-be61-3e75f0e55fa3/run', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            instruction: instruction
          })
        });

        const response = await Promise.race([fetchPromise, timeoutPromise]);
        
        if (!response.ok) {
          throw new Error(`Magic Loops API request failed with status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('API Response:', data);
        
        return data.suggestions || [];
      } catch (error) {
        console.error('Error fetching book recommendations:', error);
        throw error;
      }
    }

        this.userData = null;
        
        this.init();

      async init() {
        this.userData = await getUserData();
        this.renderGenres();

      renderGenres() {
        const genreContainer = document.createElement('div');
        genreContainer.className = 'genre-container';
        
        this.genres.forEach(genre => {
          const genreButton = document.createElement('button');
          genreButton.textContent = genre;
          genreButton.className = 'genre-button';
          genreButton.addEventListener('click', () => this.handleGenreClick(genre));
          genreContainer.appendChild(genreButton);
        });
        
        this.container.appendChild(genreContainer);
      }
      
      createResultsArea() {
        this.resultsArea = document.createElement('div');
        this.resultsArea.className = 'results-area';
        this.container.appendChild(this.resultsArea);
        
        const placeholderElement = document.createElement('div');
        placeholderElement.className = 'placeholder';
        placeholderElement.textContent = 'Select a genre to discover books';
        this.resultsArea.appendChild(placeholderElement);
      }
      
      async handleGenreClick(genre) {
        this.selectedGenre = genre;
        this.updateGenreButtons(genre);
        
        this.isLoading = true;
        this.updateResultsArea();
        
        try {
          const suggestions = await callMagicLoops(genre, this.userData);
          
          if (!Array.isArray(suggestions) || suggestions.length === 0) {
            console.warn('No valid suggestions received from API, using mock data');
            this.bookResults = this.getMockBooks(genre);
          } else {
            this.bookResults = suggestions.map(book => ({
              title: book.title,
              author: book.author,
              description: book.description
            }));
          }
        } catch (error) {
          console.error('API call failed:', error);
          this.bookResults = this.getMockBooks(genre);
        } finally {
          this.isLoading = false;
          this.updateResultsArea();
        }
      }
      
      updateGenreButtons(selectedGenre) {
        const buttons = this.container.querySelectorAll('.genre-button');
        buttons.forEach(button => {
          if (button.textContent === selectedGenre) {
            button.classList.add('selected');
          } else {
            button.classList.remove('selected');
          }
        });
      }
      
      updateResultsArea() {
        this.resultsArea.innerHTML = '';
        
        if (this.isLoading) {
          const loadingElement = document.createElement('div');
          loadingElement.className = 'loading-indicator';
          loadingElement.textContent = `Loading ${this.selectedGenre} book recommendations...`;
          this.resultsArea.appendChild(loadingElement);
          return;
        }
        
        if (!this.selectedGenre) {
          const placeholderElement = document.createElement('div');
          placeholderElement.className = 'placeholder';
          placeholderElement.textContent = 'Select a genre to discover books';

          return;
        }
        
        if (this.bookResults.length === 0) {
          const noResultsElement = document.createElement('div');
          noResultsElement.className = 'no-results';
          noResultsElement.textContent = `No ${this.selectedGenre} books found. Please try again.`;
          this.resultsArea.appendChild(noResultsElement);
          return;
        }
        
        const booksGrid = document.createElement('div');
        booksGrid.className = 'books-grid';
        
        this.bookResults.forEach(book => {
          const bookCard = document.createElement('div');
          bookCard.className = 'book-card';
          
          const title = document.createElement('h3');
          title.textContent = book.title || 'Unknown Title';
          
          const author = document.createElement('p');
          author.className = 'book-author';
          author.textContent = `By ${book.author || 'Unknown Author'}`;
          
          const description = document.createElement('p');
          description.className = 'book-description';
          description.textContent = book.description || 'No description available';
          
          bookCard.appendChild(title);
          bookCard.appendChild(author);
          bookCard.appendChild(description);
          
          bookCard.addEventListener('click', () => {
            console.log('Selected book:', book.title);
            alert(`You selected "${book.title || 'Unknown Title'}" by ${book.author || 'Unknown Author'}`);
          });
          
          booksGrid.appendChild(bookCard);
        });
        
        this.resultsArea.appendChild(booksGrid);
      }

        const userAvatar = document.getElementById('user-avatar-initials');
        const userName = document.getElementById('user-display-name');

    // Initialize everything
    document.addEventListener('DOMContentLoaded', () => {
      const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
