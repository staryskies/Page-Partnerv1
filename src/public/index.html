<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PagePartner - Modern Reading Experience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <span class="logo-text">PagePartner</span>
    </div>
    <div class="header-right">
      <a href="/login.html" class="action-btn">Login</a>
      <a href="/signup.html" class="action-btn secondary-btn">Sign Up</a>
    </div>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="/index.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="/add-book.html"><i class="fas fa-plus"></i> Add Book</a>
      <a href="/discover.html"><i class="fas fa-compass"></i> Discover</a>
      <a href="/circles.html"><i class="fas fa-users"></i> Reading Circles</a>
      <a href="/read.html"><i class="fas fa-book"></i> Read</a>
      <a href="/achievements.html"><i class="fas fa-award"></i> Achievements</a>
    </nav>

    <!-- Content -->
    <div class="content">
      <h1>Welcome to PagePartner</h1>
      <div class="reading-stats">
        <div class="stat-card">
          <i class="fas fa-book stat-icon"></i>
          <div class="stat-label">Currently Reading</div>
          <div class="stat-value" id="currently-reading-count">0</div>
        </div>
        <div class="stat-card">
          <i class="fas fa-check stat-icon"></i>
          <div class="stat-label">Books Completed</div>
          <div class="stat-value" id="completed-count">0</div>
        </div>
        <div class="stat-card">
          <i class="fas fa-fire stat-icon"></i>
          <div class="stat-label">Reading Streak</div>
          <div class="stat-value" id="streak-count">0</div>
        </div>
        <div class="stat-card">
          <i class="fas fa-award stat-icon"></i>
          <div class="stat-label">Badges Earned</div>
          <div class="stat-value" id="badge-count">0</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
